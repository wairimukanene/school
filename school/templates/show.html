<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>STUDENT ID</th>
                <th>STUDENT Name</th>
                <th>STUDENT Email</th>
                <th>STUDENT Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in form1As%}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.stream}}</td>
                <td>{{student.email}}</td>
                <td>{{student.contact}}</td>
                <td>
                    <a href={% url 'edit' student.id %}>Edit</a>
                    <a href="/delete/{{student.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <button><a style="color:white;" href={% url 'school' %}>Add New Record</a></button>
</body>

</html>
